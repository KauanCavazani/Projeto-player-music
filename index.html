<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Player Music</title>

</head>

<body>

    <main class="container">
        <div id="image-music"></div>

        <header>
            <h1 id="name-music">Nome m√∫sica</h1>
            <p id="name-artist">Nome artista</p>
        </header>

        <div class="progress-area">
            <div class="progress-bar"></div>
        </div>
        <audio id="music-playing" src=""></audio>
        <div class="timer">
            <span class="current">0:20</span>
            <span class="current">3:40</span>
        </div>

        <div class="player">
            <button class="btn-player" id="shuffling">
                <img src="./assets/images/icons/shuffler-music.svg" alt="">
            </button>

            <button class="btn-player" id="play-prevMusic">
                <img src="./assets/images/icons/prev-music.svg" alt="">
            </button>

            <div class="controlPlayPauseMusic" onclick="toggleIsPlaying()">

                <button class="btn-player" id="play-music">
                    <img id="play-music-icon" src="./assets/images/icons/play-music.svg"/>
                </button>

            </div>

            <button class="btn-player" id="play-nextMusic">
                <img src="./assets/images/icons/next-music.svg" alt="">
            </button>

            <button class="btn-player">
                <img id="mute-music-icon" src="./assets/images/icons/mute-music.svg"/>
            </button>
        </div>

        <footer class="menu">
            <button class="btn-player">
                <img src="./assets/images/icons/download-music.svg" alt="">
            </button>

            <button class="btn-player">
                <img src="./assets/images/icons/list-music.svg" alt="">
            </button>

            <button class="btn-player">
                <img src="./assets/images/icons/wish-list-music.svg" alt="">
            </button>
        </footer>
        <script src="index.js"></script>
    </main>
</body>

</html>
